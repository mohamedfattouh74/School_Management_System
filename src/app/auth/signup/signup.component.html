<div
  class="mt-8 border border-gray-100 rounded-xl w-1/3 mx-auto shadow-lg shadow-gray-500/50"
>
  <h1 class="text-xl bg-[#3f51b5] rounded-md text-center text-white p-4">
    Create new account
  </h1>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field class="ms-6">
        <mat-label>First Name</mat-label>
        <input
          matInput
          placeholder="Enter first name"
          formControlName="firstName"
        />
        <mat-error>This field is required</mat-error>
      </mat-form-field>

      <mat-form-field class="m-4">
        <mat-label>Last Name</mat-label>
        <input
          matInput
          placeholder="Enter last name"
          formControlName="lastName"
        />
        <mat-error>This field is required</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="ms-6">
        <mat-label>Username</mat-label>
        <input
          matInput
          placeholder="Enter username"
          formControlName="username"
        />
        <mat-error>This field is required</mat-error>
      </mat-form-field>

      <mat-form-field class="m-4">
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          placeholder="Enter password"
          formControlName="password"
        />
        <mat-error>This field is required</mat-error>
      </mat-form-field>
    </div>

    <mat-form-field class="ms-6 mb-4 w-11/12">
      <mat-label>Mobile Number (optional)</mat-label>
      <input
        matInput
        placeholder="Enter mobile number"
        formControlName="mobile"
      />
      <mat-error>This field is required</mat-error>
    </mat-form-field>
    <br />

    <div class="flex">
      <button
        type="submit"
        class="ml-6 my-4"
        mat-raised-button
        color="primary"
        [disabled]="!signupForm.valid"
      >
        Sign Up
      </button>
      <p class="text-center text-sm text-gray-500 pt-6 pl-2">
        Already have an account?
        <a class="underline" routerLink="/login">Sign in</a>
      </p>
    </div>
  </form>
</div>
